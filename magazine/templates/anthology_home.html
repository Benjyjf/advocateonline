{% extends "anthology_base.html" %}
{% load staticfiles %}


{% block content %}

<body class="anthology">
	<h1>
		ANTHOLOGY
	</h1>

	{% for decade in decades %}
		<div class="decade hvr-fade" id= 'flip{{decade.id}}' 
      style='background-image: url("{{ MEDIA_URL }}{{decade.cover_image|safe}}");'>
			<h3> {{ decade.name }} </h3>
		</div>
    {% include "panel.html" with decade=decade %}  
	{% endfor %}
</body>

{% endblock %}
