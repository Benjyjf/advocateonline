
{% extends "base_original.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
	<div class="row">

		{% for issue in issues %}
 		<div class="col-xs-1 col-sm-2 col-md-3 col-lg-3">
 			<h2>{{ issue.name }}</h1>
			<figure><a href="{{issue.get_absolute_url}}"><img class='img-responsive' style="margin: 0 auto;" src="{{MEDIA_URL}}{{issue.cover_image }}"></a></figure>
 		</div>
 	{% endfor %}	
 	</div>	
	</div>
</div>
{% endblock %}
