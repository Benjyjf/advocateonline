
{% extends "base_original.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
	


		{% for issue in issues %}
		{% if forloop.counter0|divisibleby:4 %}
			<div class="row">
		{% endif %}
 		<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
 			<h2>{{ issue.name }}</h1>
			<figure><a href="{{issue.get_absolute_url}}"><img class='img-responsive' style="margin: 0 auto;" src="{{MEDIA_URL}}{{issue.cover_image }}"></a></figure>
 		</div>
 		{% if forloop.counter|divisibleby:4 %}
			</div>
		{% endif %}

 	{% endfor %}	
 	</div>	

</div>
{% endblock %}
