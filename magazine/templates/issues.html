
{% extends "base_original.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
	<div class="row">

	{% for issue in issues %}
		<div class="col-xs-1 col-sm-2 col-md-3 col-lg-3">
			<h2>{{ issue.name }}</h2>
			<!-- How to check if image exists: 
			http://stackoverflow.com/questions/6637168/python-django-templates-and-testing-if-a-variable-is-null-or-empty-string?rq=1
			http://stackoverflow.com/questions/12507281/determine-empty-template-variable-in-django -->
			{% if issue.cover_image and issue.cover_image|length > 0 %}
			<figure><a href="/about"><img class='img-responsive' style="margin: 0 auto;" src="{{MEDIA_URL}}{{ issue.cover_image }}"></a></figure>
			{% else %}
			<figure><a href="/about"><img class='img-responsive' style="margin: 0 auto;" src="{{MEDIA_URL}}image-not-available.jpg"></a></figure>
			{% endif %}
		</div>
	{% endfor %}	
	</div>
</div>
{% endblock %}
