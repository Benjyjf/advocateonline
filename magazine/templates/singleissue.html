{% extends "base_original.html" %}

{% block content %}
{% load staticfiles %}

<div class="container">
<h1 class="header"> {{issue}} </h1>

<div class = "row">
	<div class="col-md-6">
	{% for section, contentlist in content_list.items%}
		<h2> {{section}} </h2>
		{%for content in contentlist %}
		<p><a href="{{ content.get_absolute_url }}">{{content.title}}</a></p>
		{% endfor %}
		{% endfor %}
	</div>


	<div class="col-md-6">
		<H2> Buy this issue <a href="/shop">here!</a></H2>
		<figure><a href="/shop"><img class='img-responsive' style="margin: 0 auto;" src="{{MEDIA_URL}}{{issue.cover_image }}"></a></figure>
	</div>

</div>
</div>


	
{%endblock%}
