<div class="anthology-home">
    <a href="/" class="back">
        <span class="nav-icon"></span>
    </a>

    <h1> Anthology </h1>

    <div class='path-container'> 
    {% for path in paths.keys %}
			<div class = "path hvr-fade" style='background-image: url("{{path.get_image}}")'>
				<a href="#section{{path.number}}" data-number="{{path.number}}" >
					<h3> {{path.name}} </h3>
				</a>
			</div>
	{% endfor %}
    </div>
</div>
